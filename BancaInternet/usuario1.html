<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nacional - Cajero Automático - Bienvenido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">
  <div class="foto2 h-100">  
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 col-sm-12 ps-5 mt-5">
            <h1 class="mb-4">Bienvenid<span id="genero"></span>, <span id="name"></span></h1>
            <h2>Tu saldo actual es de: US$<span id="saldo-actual"></span></h2>
            <h3 class="mt-4 mb-3">Depósito</h3>
            <div class="row">
            <div class="col-9">
              <input type="number" class="form-control" id="monto-deposito" placeholder="Ingresa la cantidad a depositar">
            </div>
            <div class="col-3">
            <button type="submit" class="btn btn-success" id="depositar">Depositar</button>
            </div>
            </div>
            <h3 class="mt-4 mb-3">Retiro</h3>
            <div class="row justify-content-center">
            <div class="col-9">
              <input type="number" class="form-control" id="monto-retiro" placeholder="Ingresa la cantidad a retirar">
            </div>
            <div class="col-3">
            <button type="submit" class="btn btn-success" id="retirar">Retirar</button>
            </div>
            </div>
        </div>
        <div class="col-6 d-none d-md-block"><img class="animate__animated animate__fadeInRight" src="img_banco.png" alt=""></div>
    
      </div>
    </div>   
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
<script src="java.js"></script>
</body>
</html>
